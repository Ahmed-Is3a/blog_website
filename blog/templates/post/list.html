{% extends "blog/base.html" %}

{% block content %}
<h1>
    All Posts
</h1>
{% for post in posts %}
<h1 class=""> 
    <a href="{{ post.get_absolute_url }}"> {{ post.title }} </a>    
</h1>
<p> Published {{ post.publish }} by {{ post.auther }} </p>
{{ post.body|truncatewords:30|linebreaks}}
{% endfor %}

{% endblock content %}
